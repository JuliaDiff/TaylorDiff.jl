steps:
  - label: ":julia: Run Tests"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
      - JuliaCI/julia-test#v1:
          coverage: false
    agents:
      os: "linux"
      queue: "juliaecosystem"
      arch: "x86_64"
    timeout_in_minutes: 30

  - label: ":julia: Run benchmarks"
    command: "julia --project=benchmark benchmark/runbenchmarks.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
    agents:
      os: "linux"
      queue: "juliaecosystem"
      arch: "x86_64"
    timeout_in_minutes: 30
